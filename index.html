<!DOCTYPE html>
<html>
<head>
  <title>My Web Page</title>
   <!-- Linking to the external CSS file -->
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Global styles for the body */
    body {
      background-image: url("https://images.pexels.com/photos/17216606/pexels-photo-17216606/free-photo-of-plant-with-spiky-leaves.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    /* Text color for paragraphs */
    p {
      color: white;
      font-family: "Century Gothic", sans-serif;
    }

    /* Styling for centered images */
    .centered-image {
      display: block;
      margin: 0 auto;
      padding: 20px;
    }

    /* Styling for Form 1 */
    .form-style-1 {
      max-width: 300px;
      margin: 20px auto;
      background-color: darkorange;
      padding: 20px;
      border: 1px solid white;
      border-radius: 5px;
      font-family: "Arial", sans-serif;
      color: white;

    }

    /* Styling for submit button within Form 1 */
    .form-style-1 input[type="submit"] {
      background-color: orange;
      color: white;
      cursor: pointer;
      border: 1px solid white;
      /* Add more styles as needed */
    }

    /* Styling for H3 headings */
    h3 {
      font-size: 20px;
      font-family: 'Century Gothic', sans-serif;
      font-weight: italic;
      color: orange;
    }
  </style>
</head>

<body>
  <!-- Header section -->
  <header>
    <h1 class="title">Naithanial Loves</h1>
  </header>

  <!-- Main content -->
  <h2> Welcome to my SIT120 Task 1 Site</h2>

  <!-- Table section -->
  <table style="border-collapse: collapse;">
    <tr>
      <td>
        <!-- Form with inline styling -->
        <h3 style="font-size: 20px; ; font-family: 'Century Gothic', sans-serif ;font-weight: bold; color: red;"> This H3 Heading and Table uses Inline Styling</h3>
        
        <form style="width: 300px; margin: 20px auto; color:white;border: 1px solid white; border-radius: 5px;; background-color:darkred">
          <label for="name">Table 1 Name:</label>
          <input type="text" id="name" name="name" placeholder="Table 1 Input">

          <label for="email">Table 1 Email:</label>
          <input type="email" id="email" name="email" placeholder="Table1@SIT120.com">

          <label for="message">Table 1 Message:</label>
          <textarea id="message" name="message" rows="4" placeholder="Type Table 1 here"></textarea>

          <input type="submit" value="Submit"
            style="width: 100%; padding: 10px; background-color: red; color: white; border: 1px solid white; cursor: pointer;">
        </form>
      </td>
      <td>
        <!-- Form with internal sryling -->
        <h3 style> This H3 Heading and Table uses internal Styling</h3>
        
        <form class="form-style-1">
          <label for="name">Table 2:</label>
          <input type="text" id="name" name="name" placeholder="Table 2 Input">

          <label for="email" style="display: block;">Table 2 Email:</label>
          <input type="email" id="email" name="email" placeholder="Table2@SIT120.com">

          <label for="message" style="display: block;">Table 2 Message:</label>
          <textarea id="message" name="message" rows="4" placeholder="Type Table 2 here"></textarea>

          <input type="submit" value="Submit">
        </form>
      </td>
    </tr>
    <tr>
      <td>
        <!-- First form with external styling -->
        <h4 style> This H4 Heading and Table uses external Styling</h4>
        
        <form class="form-style-2">
          <label for="name">Table 3:</label>
          <input type="text" id="name" name="name" placeholder="Table 3 Input">

          <label for="email">Table 3 Email:</label>
          <input type="email" id="email" name="email" placeholder="Table3@SIT120.com">

          <label for="message">Table 3 Message:</label>
          <textarea id="message" name="message" rows="4" placeholder="Type Table 3 here"></textarea>

          <input type="submit" value="Submit">
        </form>
      </td>
      <td>
        <!-- Second form with external styling -->
        <h5 style> This H5 Heading and Table uses external Styling</h5>
        
        <form class="form-style-3">
          <label for="name">Table 4:</label>
          <input type="text" id="name" name="name" placeholder="Table 4 Input">

          <label for="email">Table 4 Email:</label>
          <input type="email" id="email" name="email" placeholder="Table4@SIT120.com">

          <label for="message">Table 4 Message:</label>
          <textarea id="message" name="message" rows="4" placeholder="Type Table 4 here"></textarea>

          <input type="submit" value="Submit">
        </form>
      </td>
    </tr>
  </table>
  
  <!-- Heading and image section -->
  <h1 style="text-align:center;font-size: 24px; font-weight: bold; font-family: 'Century Gothic', sans-serif; margin: 0; color: white"> A Centered Image</h1>

  <img class="centered-image" src="https://images.pexels.com/photos/326508/pexels-photo-326508.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Computer">


</body>

</html>
